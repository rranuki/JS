<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <h2>Digital Clock</h2>
    <div class="clock">
        <div>
            <span id="hour">00</span>
           <span class="text" id="texthours">Hours</span>
          </div>
          <div>
            <span id="minute">00</span>
           <span class="text" id="txtmin">Minutes</span>
          </div>
          <div>
            <span id="second">00</span>
           <span class="text" id="txtsec">Seconds</span>
          </div>
          <div>
            <span id="ampm">AM</span>
          </div>
    </div>

      </div>
      <div>
        <span id="year">00</span>
      </div>
    </div> -->

    <div class="positioning">
        <div>
            <span id="date">10/01/2023</span>
            <span class="written" id="txtdate">Date</span>
        
      </div>
    </div>

<button class="button button1" onclick="changeColour()">Change colour!</button>
<button class="button button2" onclick="changeBackground()">Change background!</button>


    
    <script src="index.js"></script>
</body>
</html>
